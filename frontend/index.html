<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmett Young — Portfolio</title>
    <link rel="stylesheet" href="src/styles/main.css" type="text/css" />

    <!-- Open Graph for link previews -->
    <meta property="og:title" content="Emmett Young — Portfolio" />
    <meta property="og:description" content="Explore Emmett's projects, travels, and creative work." />
    <meta property="og:url" content="https://emmett-young.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter card info -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Emmett Young — Portfolio" />
    <meta name="twitter:description" content="Explore Emmett's creative work, travels, and ideas." />
  </head>
  <body>
    <noscript>This example requires JavaScript to run.</noscript>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>

    <!-- Orientation-aware zoom adjustment -->
    <script>
      function updateViewportZoom() {
        const viewport = document.querySelector("meta[name=viewport]");
        const isPortrait = window.matchMedia("(orientation: portrait)").matches;

        if (viewport) {
          viewport.setAttribute("content", isPortrait
            ? "width=device-width, initial-scale=1.2"
            : "width=device-width, initial-scale=1.0"
          );
        }
      }

      updateViewportZoom();
      window.addEventListener("resize", updateViewportZoom);
    </script>
  </body>
</html>
